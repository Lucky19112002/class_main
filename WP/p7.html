<!DOCTYPE html>
<html>
	<body>
		<h1 align="center">Student Registration Form</h1>
		<form>
			First Name:- <input type="text" id="fn" name="First_Name"><br>
            Middle Name:- <input type="text" id="mn" name="Middle_Name"><br>
            Last Name:- <input type="text" id="ln" name="Last_Name"><br>
            Gender:- <input type="radio" id="sex" value="Male">Male<input type="radio" id="sex" value="Female">Female<br>
            Address:-<br>
            <textarea rows="4" cols="50" name="address" >Enter your address here...</textarea><br>
            Phone No:-<input type="text" id="pn" name="phoneNo"><br>
			Hobbies:-<br><input type="checkbox" id="hobbie1" name="hobbie1" value="OutdoorG">
            <label for="hobbie1">Outdoor Games</label><br>
            <input type="checkbox" id="hobbie2" name="hobbie2" value="Study">
            <label for="hobbie2">Studying</label><br>
            <input type="checkbox" id="hobbie3" name="hobbie3" value="Read">
            <label for="hobbie3">Reading</label><br>
            City:- <input type="text" id="cy" name="city"><br>
            State:- <input type="text" id="se" name="state"><br>
            Country:- <input type="text" id="cy" name="country"><br>
            <label for="College">College Name:-</label>
            <select name="Collage" id="Collage">
              <option value="Parul ">Parul University</option>
              <option value="MSU">The Maharaja Sayajirao University of Baroda</option>
              <option value="Gujarat University">Gujarat University</option>
              <option value="Indian Institute of Technology Gandhinagar">Indian Institute of Technology Gandhinagar</option>
            </select><br>
			<input type="button" name="submit" value="Submit"><br>
		</form>
	</body>
</html>
